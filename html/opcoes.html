    <div class="container-fluid main-wrapper">
        <div class="row h-100">
            <div class="sidebar col-md-3 col-lg-2 p-0 bg-white offcanvas-md offcanvas-start shadow-sm" id="sidebarMenu">
                <div class="offcanvas-header bg-light border-bottom">
                    <h5 class="offcanvas-title text-primary fw-bold">Menu </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>

                <div class="offcanvas-body d-block pt-3">
                    <div class="list-group list-group-flush">
                        <small class="text-uppercase text-muted fw-bold px-3 mb-2"

                        <a href="./resumofinanceiro.html" class="list-group-item list-group-item-action py-3">

                        </a>

                        <a href="./recebimentos.html" class="list-group-item list-group-item-action py-3">

                        <a href="despesas.html" class="list-group-item list-group-item-action py-3">

                        </a>

                        <div class="my-2 border-top"></div> <small

                        <a href="./cadastro.html" class="list-group-item list-group-item-action py-3">

                        </a>
                        <a href="./opcoes.html" class="list-group-item list-group-item-action active py-3">
                            <i class="fa-solid fa-sliders me-2 text-secondary"></i> Ajustes
                        </a>
                    </div>
                </div>
            </div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5 py-4 content-area d-flex flex-column min-vh-100">
                <div class="container my-2">
                    <div>
                        <h1 class="mb-3">Configurações</h1>
                    </div>
                    <div class="card border-0 shadow-sm rounded-4 p-4 mb-4">
                        <form action="">
                            <div class="mb-3">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="notificacoesEmail" checked>
                                    <label class="form-check-label" for="notificacoesEmail">Notificações por Email</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="notificacoesGastos">
                                    <label class="form-check-label" for="notificacoesGastos">Notificações por Gastos acima do limite</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="notificacoesSMS" checked>
                                    <label class="form-check-label" for="notificacoesSMS">Notificações por SMS</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="modeDark">
                                    <label class="form-check-label" for="modeDark">Modo Escuro</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="identificacaoBiometrica" checked>
                                    <label class="form-check-label" for="identificacaoBiometrica">Identificação Biométrica</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="openAutoLogin">
                                    <label class="form-check-label" for="openAutoLogin">Abrir automaticamente</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="emailPromocionais" disabled>
                                    <label class="form-check-label" for="emailPromocionais">Email Promocionais</label>
                                </div>
                            </div>
                    </div>
                    <div class="btn-group">
                        <div class="btnCadastro">
                            <button type="submit" class="btn btn-outline-primary small mb-4"
                                onclick="alert('As alterações foram salvas')">Salvar</button>
                        </div>
                        <div class="btnCadastro">
                            <button type="reset" class="btn btn-outline-danger small mb-4"
                                onclick="alert('Alterações canceladas')">Cancelar</button>
                        </div>
                    </div>
                    </form>
                    <footer class="mt-auto pt-4 border-top text-center text-muted small">

                                    <li class="list-inline-item mx-2">|</li>
                                    <li class="list-inline-item"><a href="./regulamento.html"
                                            class="text-muted text-decoration-none">Termos</a></li>
                                    <li class="list-inline-item mx-2">|</li>
                                    <li class="list-inline-item"><a href="#"
                                            class="text-muted text-decoration-none">Ajuda</a></li>
                                </ul>
                            </div>
                        </div>
                    </footer>
            </main>
        </div>
