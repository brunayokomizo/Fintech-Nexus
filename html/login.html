<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>

    <section class="login-container">

        <div class="login-box">
            <h1>Bem-vindo</h1>
            <form>
                <input type="email" placeholder="Email">
                <div class="input-wrapper">
                    <input type="password" id="senha" placeholder="Senha">

                    <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>
                </div>
                <div class="btnEntrar">
                    <button type="submit" class="btn-outline-primary small mb-4">Entrar</button>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="RememberMe" id="RememberMe">
                    <label class="form-check-label" for="RememberMe">
                        Lembrar-me
                    </label>
                </div>
            </form>
        </div>

    </section>
    <script>
    function mostrarSenha() {
        var inputPass = document.getElementById('senha');
        var btnShowPass = document.getElementById('btn-senha');

        if (inputPass.type === 'password') {
            inputPass.setAttribute('type', 'text'); // Mostra a senha
            btnShowPass.classList.replace('bi-eye', 'bi-eye-slash'); // Troca ícone para "olho cortado"
        } else {
            inputPass.setAttribute('type', 'password'); // Esconde a senha
            btnShowPass.classList.replace('bi-eye-slash', 'bi-eye'); // Troca ícone para "olho normal"
        }
    }
</script>

</body>

</html>
